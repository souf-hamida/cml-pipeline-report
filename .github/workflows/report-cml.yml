name: cml-simple
on: [push]

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      
      - uses: iterative/setup-cml@v2
        with: { vega: false }

      # <-- Ajout: crÃ©e les dossiers attendus par train.py / evaluate.py
      - name: Prepare folders
        run: mkdir -p models reports

      - name: Install & run
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python train.py
          python evaluate.py   # doit gÃ©nÃ©rer metrics.json et reports/*.png
      - name: Build report
        shell: bash
        run: |
          set -euo pipefail; set +H
          {
            echo "## ðŸ“Š Rapport"
            echo
            echo "### MÃ©triques"
            echo '```json'
            cat metrics.json
            echo '```'
            echo
            [ -f reports/confusion_matrix.png ] && echo '![inline](reports/confusion_matrix.png)'
            [ -f reports/feature_importance.png ] && echo '![inline](reports/feature_importance.png)'
            echo
          } > report.md

      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cml comment create --target="commit/$GITHUB_SHA" report.md


        
