name: cml-simple
on: [push]

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - uses: iterative/setup-cml@v1

      # <-- Ajout: crée les dossiers attendus par train.py / evaluate.py
      - name: Prepare folders
        run: mkdir -p models reports

      - name: Install & run
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python train.py
          python evaluate.py   # doit générer metrics.json et reports/*.png

      - name: Build report
        shell: bash
        run: |
          echo "## Rapport" > report.md
          echo >> report.md
          echo "### Métriques" >> report.md
          echo '```json' >> report.md
          cat metrics.json >> report.md || echo '{}' >> report.md
          echo '```' >> report.md
          echo >> report.md
          [ -f reports/confusion_matrix.png ] && echo '![inline](reports/confusion_matrix.png)' >> report.md
          [ -f reports/feature_importance.png ] && echo '![inline](reports/feature_importance.png)' >> report.md

      - name: Post CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CML_SEND_TELEMETRY: "false"
        run: cml comment create --commit-sha "$GITHUB_SHA" report.md
